<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My store locator</title>
	</head>
	<body>

		<label>
			Address/city:
			<input type="text" id="address">
		</label>
		<button onclick="localiser()">OK</button>

		<div id="map-canvas" style="width: 600px; height: 400px; border: 1px solid lightgray"></div>

		<ul data-list-stores>
			<li data-store-template style="display: none">
				<strong><a href="#" data-store-link-to-map data-store-attr="name"></a></strong><br>
				<span data-store-attr="address"></span><br>
				<span data-store-attr="zip"></span> <span data-store-attr="city"></span><br>
				<span data-store-attr="country"></span>
			</li>
		</ul>

		<div style="display: none" data-store-infowindow-template>
			<strong><span data-store-link-to-map data-store-attr="name"></span></strong><br>
			<span data-store-attr="address"></span><br>
			<span data-store-attr="zip"></span> <span data-store-attr="city"></span><br>
			<span data-store-attr="country"></span>
		</div>

		<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="http://maps.google.com/maps/api/js?sensor=false&amp;libraries=places"></script>
		<script src="storelocator.js"></script>
	</body>
</html>
